<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="(item, index) in items" :data="item.priority" class="todo">
        <span>{{ item.task }}</span>
        <span v-if="item.isDone"> - Done!</span>
        <button v-if="!item.isDone" v-on:click="finishItem(index)">Mark done</button>
      </li>
    </ul>
    <form v-on:submit.prevent="saveNewItem">
      <label for="new-item">Add a new To-Do:</label>
      <input type="text" id="new-item" v-model="newItem">
      <p>Priority?</p>
      <input type="radio" id="low" name="priority" value="low" v-model="priority">
      <label for="low">Low</label><br>
      <input type="radio" id="medium" name="priority" value="medium" v-model="priority">
      <label for="high">Medium</label><br>
      <input type="radio" id="high" name="priority" value="high" v-model="priority">
      <label for="high">High</label><br>
      <input type="submit" value="Save New Item">
    </form>
  </div>
</body>
</html>
